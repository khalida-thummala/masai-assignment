<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Notes App</title>
  <style>
    textarea {
      width: 300px;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Save & Load Notes</h2>

  <textarea id="noteArea" placeholder="Write your notes here..."></textarea><br>

  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    const noteArea = document.getElementById("noteArea");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Load saved notes automatically on page load
    window.onload = function () {
      let savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        noteArea.value = savedNotes;
      }
    };

    // Save notes to localStorage
    saveBtn.addEventListener("click", function () {
      let notes = noteArea.value.trim();

      if (notes === "") {
        alert("Notes cannot be empty!");
        return;
      }

      localStorage.setItem("userNotes", notes);
      alert("Notes saved successfully!");
    });

    // Load notes manually
    loadBtn.addEventListener("click", function () {
      let savedNotes = localStorage.getItem("userNotes");

      if (savedNotes) {
        noteArea.value = savedNotes;
      } else {
        alert("No saved notes found!");
      }
    });

    // Clear notes
    clearBtn.addEventListener("click", function () {
      localStorage.removeItem("userNotes");
      noteArea.value = "";
      alert("Notes cleared!");
    });
  </script>

</body>
</html>
